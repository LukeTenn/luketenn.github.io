<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mockup Layout</title>

<style>
/* ---------- RESET ---------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* ---------- HEADER ---------- */
header {
  background: #ff1f1f;
  padding: 15px 30px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo img {
  height: 40px;
  object-fit: contain;
}

/* ---------- NAV BUTTONS ---------- */
.nav-buttons button {
  background: #ffe6cc;
  border: none;
  border-radius: 20px;
  padding: 8px 18px;
  margin-left: 10px;
  cursor: pointer;
  font-weight: bold;
}

/* ---------- HERO SLIDER ---------- */
.hero {
  height: 350px;
  background: #9e9e9e;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ---------- CAROUSEL ---------- */
.carousel-section {
  padding: 40px 30px;
}

.carousel-header {
  text-align: center;
  margin-bottom: 20px;
}

.carousel-header h2 {
  font-weight: bold;
}

.carousel {
  display: flex;
  align-items: center;
  gap: 15px;
}

.arrow {
  background: #ddd;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 20px;
  user-select: none;
}

.carousel-images {
  display: flex;
  gap: 15px;
  flex: 1;
}

.carousel-images img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  flex: 1;
}

/* ---------- TEXT GRID ---------- */
.text-grid {
  border-top: 1px solid #ffaaaa;
  padding: 30px;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 20px;
  text-align: center;
}

.text-grid h3 {
  font-size: 14px;
  margin-bottom: 8px;
}

.text-grid p {
  font-size: 12px;
}

/* ---------- FOOTER ---------- */
footer {
  background: #444;
  color: white;
  text-align: center;
  padding: 15px;
  font-size: 12px;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 900px) {
  .carousel-images {
    overflow-x: auto;
  }

  .carousel-images img {
    min-width: 150px;
  }

  .text-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 500px) {
  header {
    flex-direction: column;
    gap: 10px;
  }

  .nav-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .hero {
    height: 220px;
  }

  .text-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="Logo">
  </div>
  <div class="nav-buttons">
    <button>BUTTON</button>
    <button>BUTTON</button>
    <button>BUTTON</button>
  </div>
</header>

<section class="hero">
  <img src="images/hero.jpg" alt="Hero Image">
</section>

<section class="carousel-section">

    <h2>BOLD TEXT HERE</h2>
  </div>

  <div class="carousel">
    <div class="arrow">&#8249;</div>

    <div class="carousel-images">
      <img src="images/item1.jpg" alt="">
      <img src="images/item2.jpg" alt="">
      <img src="images/item3.jpg" alt="">
      <img src="images/item4.jpg" alt="">
      <img src="images/item5.jpg" alt="">
    </div>

    <div class="arrow">&#8250;</div>
  </div>
</section>

<section class="text-grid">
  <div>

    <p>TEXT HERE<br>TEXT HERE</p>
  </div>
  <div>
    <h3>BOLD TEXT HERE</h3>
    <p>TEXT HERE<br>TEXT HERE</p>
  </div>
  <div>
    <h3>BOLD TEXT HERE</h3>
    <p>TEXT HERE<br>TEXT HERE</p>
  </div>
  <div>
    <h3>BOLD TEXT HERE</h3>
    <p>TEXT HERE<br>TEXT HERE</p>
  </div>
  <div>
    <h3>BOLD TEXT HERE</h3>
    <p>TEXT HERE<br>TEXT HERE</p>
  </div>
</section>

<footer>
  TEXT HERE
</footer>

</body>
</html>
